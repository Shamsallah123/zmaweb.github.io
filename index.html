<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاروونکي معلومات</title>
</head>
<body>
    <h1>کاروونکي معلومات</h1>
    <form id="userForm">
        <label for="name">نوم:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="email">ایمیل:</label>
        <input type="email" id="email" required><br><br>
        
        <button type="button" onclick="saveData()">ثبت</button>
    </form>

    <p id="statusMessage"></p>

    <script>
        function saveData() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            
            // د کاروونکي معلومات خوندي کول
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);

            // د بریالي ثبت پیغام
            document.getElementById("statusMessage").textContent = "معلومات په بریالیتوب سره ثبت شول!";
        }
    </script>
</body>
</html>
